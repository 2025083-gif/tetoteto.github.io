<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス改：爆弾＆巨大ブロック</title>
  <style>
    /* ゲーム全体のスタイル */
    body {
      background: #202028;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .info {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
    }
    
    .controls {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    /* 爆弾などの説明用 */
    .legend {
      margin-top: 10px;
      font-size: 12px;
    }
    .legend span {
      display: inline-block;
      padding: 2px 6px;
      margin: 0 4px;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <canvas id="tetris" width="240" height="400"></canvas>
  
  <div class="info">
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="legend">
    <span style="background:#FF0000; color:white;">赤：爆弾(周囲破壊)</span>
    <span style="background:#607D8B; color:white;">黒：巨大ブロック</span>
  </div>

  <div class="controls">
    <p>← → : 移動 | ↑ : 回転 | ↓ : 加速</p>
  </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');

context.scale(20, 20);

// ブロックの種類に 'B'(Bomb) と 'G'(Giant) を追加
const pieces = 'ILJOTSZBG';

const colors = [
  null,
  '#FF0D72', // T
  '#0DC2FF', // O
  '#0DFF72', // L
  '#F538FF', // J
  '#FF8E0D', // I
  '#FFE138', // S
  '#3877FF', // Z
  '#FF0000', // B (Bomb: Red)
  '#607D8B', // G (Giant: Metal Color)
];

function createPiece(type) {
  if (type === 'I') {
    return [
      [0, 1, 0, 0],
      [0, 1, 0, 0],
      [0, 1, 0, 0],
      [0, 1, 0, 0],
    ];
  } else if (type === 'L') {
    return [
      [0, 2, 0],
      [0, 2, 0],
      [0, 2, 2],
    ];
  } else if (type === 'J') {
    return [
      [0, 3, 0],
      [0, 3, 0],
      [3, 3, 0],
    ];
  } else if (type === 'O') {
    return [
      [4, 4],
      [4, 4],
    ];
  } else if (type === 'Z') {
    return [
      [5, 5, 0],
      [0, 5, 5],
      [0, 0, 0],
    ];
  } else if (type === 'S') {
    return [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ];
  } else if (type === 'T') {
    return [
      [0, 7, 0],
      [7, 7, 7],
      [0, 0, 0],
    ];
  } 
  // --- 新しいブロックの定義 ---
  else if (type === 'B') {
    // 爆弾: 1x1の小さなブロック
    return [
      [8]
    ];
  } else if (type === 'G') {
    // 巨大: 3x3の塊
    return [
      [9, 9, 9],
      [9, 9, 9],
      [9, 9, 9],
    ];
  }
}

const arena = createMatrix(12, 20);

const player = {
  pos: {x: 0, y: 0},
  matrix: null,
  score: 0,
};

function createMatrix(w, h) {
  const matrix = [];
  while (h--) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function draw() {
  context.fillStyle = '#202028';
  context.fillRect(0, 0, canvas.width, canvas.height);

  drawMatrix(arena, {x: 0, y: 0});
  drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
        
        // 装飾：枠線をつける
        context.lineWidth = 0.05;
        context.strokeStyle = 'white';
        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
        
        // 爆弾(8)の場合は見た目を少し変える（中央に点）
        if (value === 8) {
           context.fillStyle = 'white';
           context.fillRect(x + offset.x + 0.3, y + offset.y + 0.3, 0.4, 0.4);
        }
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

// 爆発処理関数
function explode(arena, player) {
  const radius = 2; // 爆発半径
  // プレイヤーの中心座標（簡易計算）
  const centerX = player.pos.x + Math.floor(player.matrix[0].length / 2);
  const centerY = player.pos.y + Math.floor(player.matrix.length / 2);

  for (let y = centerY - radius; y <= centerY + radius; y++) {
    for (let x = centerX - radius; x <= centerX + radius; x++) {
      // 画面内かつ、壁（範囲外）でなければ削除
      if (y >= 0 && y < arena.length && x >= 0 && x < arena[0].length) {
        arena[y][x] = 0; 
      }
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [
        matrix[x][y],
        matrix[y][x],
      ] = [
        matrix[y][x],
        matrix[x][y],
      ];
    }
  }
  if (dir > 0) {
    matrix.forEach(row => row.reverse());
  } else {
    matrix.reverse();
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    
    // 現在のブロックが爆弾(値が8)かチェック
    // 行列の中に8が含まれているか確認
    const isBomb = player.matrix.some(row => row.includes(8));

    if (isBomb) {
      // 爆弾なら結合せず、爆発処理を実行
      explode(arena, player);
    } else {
      // 通常ブロックなら結合
      merge(arena, player);
    }

    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  // 爆弾と巨大ブロックが出る確率を少し調整したい場合は
  // 文字列内の文字数を変えると確率が変わります
  // 例: 'ILJOTSZBG' -> すべて等確率
  // 例: 'ILJOTSZ' + 'ILJOTSZ' + 'BG' -> レアになる
  const piecesStr = 'ILJOTSZBG'; 
  player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    updateScore();
  }
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y > 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;

    player.score += rowCount * 10;
    rowCount *= 2;
  }
}

function updateScore() {
  document.getElementById('score').innerText = player.score;
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;

  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    playerDrop();
  }

  draw();
  requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
  if (event.keyCode === 37) {
    playerMove(-1);
  } else if (event.keyCode === 39) {
    playerMove(1);
  } else if (event.keyCode === 40) {
    playerDrop();
  } else if (event.keyCode === 38) {
    playerRotate(1);
  }
});

playerReset();
updateScore();
update();
</script>
</body>
</html>
